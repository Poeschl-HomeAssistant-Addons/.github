---
name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: "- $TITLE @$AUTHOR ([#$NUMBER]($URL))"
category-template: "### $TITLE"
sort-direction: ascending

categories:
  - title: "ğŸš¨ Breaking changes"
    labels:
      - "breaking-change"
  - title: "âœ¨ New features"
    labels:
      - "new-feature"
  - title: "ğŸ› Bug fixes"
    labels:
      - "bugfix"
  - title: "ğŸš€ Enhancements"
    labels:
      - "enhancement"
      - "refactor"
  - title: "ğŸ”¨ Maintenance"
    labels:
      - "maintenance"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "â¬†ï¸ Dependency updates"
    labels:
      - "dependencies"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
  patch:
    labels:
      - "bugfix"
      - "dependencies"
      - "documentation"
      - "enhancement"
      - "refactor"
      - "maintenance"
  default: patch

template: |
  ## Changes in this version

  $CHANGES
